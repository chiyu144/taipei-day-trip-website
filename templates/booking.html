{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style_booking.css') }}">
{% endblock %}
{% block body %}
  <div id="container-booking" class="container">
    <div class="section-booking">
      <div class="title-booking">您好，<span class="member-name"></span>，待預定的行程如下</div>
      <div class="grid grid-booking">
        <div class="msg-hint msg-no-booking msg-no-booking-hide">目前沒有任何待預定的行程</div>
        <div class="wrap-center">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <form id="form-order">
      <hr/>
      <div class="section-booking">
        <div class="title-booking">您的連絡資訊</div>
        <div>
          <label>聯絡姓名：</label>
          <input type="text">
        </div>
        <div>
          <label>聯絡信箱：</label>
          <input type="text">
        </div>
        <div>
          <label>手機號碼：</label>
          <input type="text">
        </div>
        <div id="msg-order">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
      </div>
      <hr/>
      <div class="section-booking">
        <div class="title-booking">信用卡付款資訊</div>
        <div>
          <label>卡片號碼：</label>
          <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="**** **** **** ****">
        </div>
        <div>
          <label>過期時間：</label>
          <input type="text" maxlength="4" placeholder="MM / YY">
        </div>
        <div>
          <label>驗證密碼：</label>
          <input type="text" maxlength="3" placeholder="CVV">
        </div>
      </div>
      <hr/>
      <div class="section-booking">
        <div id="price-booking">
          總價：<span></span>
        </div>
        <button type="submit" class="button-cyan" id="button-order">確認訂購並付款</button>
      </div>
    </form>
  </div>
{% endblock %}
{% block script %}
  <script type="module" src="{{ url_for('static', filename='booking.js') }}"></script>
{% endblock %}
